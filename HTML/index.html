<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="control">

        <div>
            <h1>文字粒子</h1>
            <p style="margin: 0 0 20px 10px;">
                <span id="ball">圆形</span>
                <span id="rect">方块</span>
            </p>
            <p>文字</p>
            <input type="text" id="message" value="Hello World !" onchange="change()">
            <p>重力</p>
            <input type="range" id="gra" value="0" min="-1" max="1" step="0.01" onchange="changeV()">
            <p>周期</p>
            <input type="range" id="dur" value="0.50" min="0" max="1.00" step="0.01" onchange="changeV()">
            <p>速度</p>
            <input type="range" id="speed" value="0" min="0" max="5" step="0.01" onchange="changeV()">
            <p>半径</p>
            <input type="range" id="rad" value="2" min="0" max="20" step="0.1" onchange="changeV()">
            <p>分辨率</p>
            <input type="range" id="res" value="3" min="3" max="20" step="1" onchange="change()">
        </div>

        <div id="btn">
            <span></span>
            <span></span>
            <span></span>
        </div>

    </div>
    <script src="js/sideBar.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/shape.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
